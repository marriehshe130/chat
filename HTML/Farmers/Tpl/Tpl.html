<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <style>
        p {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .class {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        #id {
            color: white;
            margin: 0;
        }

        .introduction {
            background-color: lightblue;
            padding: 20px;
            margin: 20px;
        }

        .skills {
            background-color: lightblue;
            padding: 20px;
            margin: 20px;
        }

        }

        @media (max-width: 768px) {

                padding: 15px;
